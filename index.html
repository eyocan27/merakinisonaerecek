<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekrar Deneyelim Mi?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Kodları */
        :root {
            --main-font: 'Playfair Display', serif; /* Yeni Ana font */
            --button-color: #3f51b5;
            --no-color: #f44336;
            --yes-color: #4caf50;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* 4x4 Izgara Arka Plan */
        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 0;
            z-index: -1;
        }

        .grid-item {
            background-size: cover;
            background-position: center;
            filter: grayscale(80%) brightness(50%);
            transition: filter 0.5s ease;
        }

        .content-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-family: var(--main-font);
            color: var(--button-color);
            font-size: 3em; /* Daha büyük font */
            margin-bottom: 30px;
            line-height: 1.1; /* İki satırlık başlık için satır yüksekliği */
            white-space: pre-wrap; /* Satır sonlarını koru */
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-end; /* Butonların alt hizasını koru */
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Yumuşak geçiş */
            text-decoration: none;
            color: white;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* EVET Butonu Boyutlandırma Sınıfları */
        #yesButton {
            background-color: var(--yes-color);
        }
        .big-yes-1 {
            transform: scale(1.1);
            padding: 17px 35px;
            font-size: 1.2em;
        }
        .big-yes-2 {
            transform: scale(1.2);
            padding: 20px 40px;
            font-size: 1.3em;
        }

        /* HAYIR Butonu Boyutlandırma Sınıfları */
        #noButton {
            background-color: var(--no-color);
        }
        .small-no-1 {
            transform: scale(0.85);
            padding: 12px 25px;
            font-size: 1em;
            opacity: 0.9;
        }
        .small-no-2 {
            transform: scale(0.7);
            padding: 10px 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="background-grid" id="backgroundGrid">
        </div>

    <div class="content-container">
        <h1 id="mainText">Tekrar Deneyelim Mi?</h1>
        
        <div class="button-group">
            <button class="button" id="yesButton">Evet</button>
            <button class="button" id="noButton">Hayır</button>
        </div>
    </div>

    <script>
        // JavaScript Kodları

        const mainText = document.getElementById('mainText');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const backgroundGrid = document.getElementById('backgroundGrid');
        let noClickCount = 0;

        // --- ARKA PLAN İŞLEMLERİ ---
        const imageURLs = [
            'https://i.hizliresim.com/7h8wx0w.jpeg',
            'https://i.hizliresim.com/pfllmqv.jpeg',
            'https://i.hizliresim.com/d5xwp8m.jpeg',
            'https://i.hizliresim.com/cwivlc4.jpeg'
        ];

        function createGrid() {
            const totalCells = 16;
            for (let i = 0; i < totalCells; i++) {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.style.backgroundImage = `url('${imageURLs[i % imageURLs.length]}')`;
                backgroundGrid.appendChild(item);
            }
        }

        createGrid();

        // --- BUTON İŞLEMLERİ ---
        
        // Başlığı iki satır olarak ayarlama (HTML'de white-space: pre-wrap ile çalışır)
        function updateMainText(text) {
             // İki kelimeden fazlaysa ikinci satıra at (Basit bir yöntem)
            const words = text.split(' ');
            if (words.length > 2) {
                // "Son Kararın Mı?" -> "Son Kararın\nMı?" veya "Emin Misin?" -> "Emin\nMisim?" gibi.
                const middleIndex = Math.ceil(words.length / 2);
                mainText.textContent = words.slice(0, middleIndex).join(' ') + '\n' + words.slice(middleIndex).join(' ');
            } else {
                mainText.textContent = text;
            }
        }

        // Başlangıç metnini ayarlama
        updateMainText('Tekrar\nDeneyelim Mi?'); // Başlangıçta iki satır yap

        // EVET Butonu İşlevi
        yesButton.addEventListener('click', () => {
            updateMainText('Çok Doğru Karar');
            yesButton.textContent = 'Yönlendiriliyor...';
            // Hayır butonunun büyüme/küçülme sınıflarını temizle
            yesButton.classList.remove('big-yes-1', 'big-yes-2'); 
            
            // Yönlendirme
            setTimeout(() => {
                window.location.href = 'https://youtu.be/OWzUPTXVseM?si=Nww5HCnx8ZaunGJT';
            }, 500);
        });

        // HAYIR Butonu İşlevi
        noButton.addEventListener('click', () => {
            noClickCount++;
            
            // Hayır Butonu Metni Değişimi
            let newMainText = '';
            
            switch (noClickCount) {
                case 1:
                    newMainText = 'Emin Misin?';
                    // Boyutlandırma
                    noButton.classList.add('small-no-1');
                    yesButton.classList.add('big-yes-1');
                    break;
                case 2:
                    newMainText = 'Son Kararın Mı?';
                    // Boyutlandırma
                    noButton.classList.remove('small-no-1');
                    noButton.classList.add('small-no-2');
                    yesButton.classList.remove('big-yes-1');
                    yesButton.classList.add('big-yes-2');
                    break;
                case 3:
                    newMainText = 'Keyfin Bilir';
                    // Son Karar: Yönlendirme
                    noButton.disabled = true;
                    noButton.style.backgroundColor = 'gray';
                    yesButton.style.backgroundColor = 'gray'; // Evet'i de devre dışı bırak
                    
                    setTimeout(() => {
                        window.location.href = 'https://youtu.be/ooygpXIRfdM?si=qhoZNmq7cci4Hm8S';
                    }, 500);
                    break;
                default:
                    return; // 3'ten sonra bir şey yapma
            }
            
            // Başlık Metnini Güncelle (İki satırlık yapı için)
            updateMainText(newMainText);
            
            // Hayır Butonu Yazısı hep 'Hayır' kalsın (İstenen Özellik)
            noButton.textContent = 'Hayır';
        });

    </script>
</body>
</html>
